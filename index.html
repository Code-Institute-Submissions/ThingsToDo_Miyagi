			<div>
				<h5>Overview</h5>
				<p>Miyagi prefecture is a prefecture, located in Tohoku region facing Pacific Ocean. Sendai is the
					capital city of Miyagi and the largest in Tohoku region.
					Matsushima, a costal town which is just outside of Sendai is well-known as well as a popular
					destination as one of the three most scenic spots in Japan.
					Sumo wrestling is considered as national sports, however, baseball and football are popular sports

				<p>On 11th March 2011, Miyagi was one of prefectures hit by the most powerful earthquake ever recorded

					Th earthquake triggered tsunami and caused great damage in the coastal towns.
					The height of tsunami was estimated to about 10-meter-high in Miyagi prefecture.</p>
				<a href="https://en.wikipedia.org/wiki/2011_T%C5%8Dhoku_earthquake_and_tsunami" target="_blank"> for

			</div>

			<div>
				<h5>Transport</h5>
				<p>Tohoku Expressway is the longest highway in Japan and runs from Tokyo. JR East runs Tohoku shinkansen

					Shinkansen connects Tokyo and Sendai in one hour and 30 minutes.
					You could also have access to Miyagi by air (to Sendai Airport) or by sea (to Sendai Port).</p>
